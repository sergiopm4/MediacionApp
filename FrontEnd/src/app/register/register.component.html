<div class="container text-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card w-200">
                <div class="card-header"></div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72"
                            height="72">
                        <h1 class="h3 mb-3 font-weight-normal">Crea tu cuenta</h1>

                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" formControlName="firstName" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                            <div *ngIf="submitted && f.firstName.errors" class="alert alert-danger">
                                <div *ngIf="f.firstName.errors.required">Por favor, ingresa tu nombre</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Apellidos</label>
                            <input type="text" formControlName="lastName" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Por favor, ingresa tus apellidos</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Por favor, ingresa un email</div>
                                <div *ngIf="f.email.errors.email">Debe ser un email válido, gracias</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Por favor, ingresa una contraseña</div>
                                <div *ngIf="f.password.errors.minlength">La contraseña debe tener mínimo 8 caracteres
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Edad</label>
                            <input type="number" formControlName="age" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                            <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                                <div *ngIf="f.age.errors.required">Por favor, ingresa tu edad</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button [disabled]="loading && !registerForm.valid"
                                class="btn btn-primary">Registrarse</button>
                            <img *ngIf="loading" src="../../assets/fondo linkedin.png" alt="">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
